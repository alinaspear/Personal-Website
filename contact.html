<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page of Alina. Get in touch with me for inquiries.">
    <meta name="author" content="Alina">
    <title>Contact Me | ALINA</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3cEf5zq1p9kali4hv7Sp18zLZi+J9Fk90lpmeQqlBn0wZIRTig71ha+hHdRo5Dc4DK" crossorigin="anonymous">
    
    <!-- External Font (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif; background-color: #800000; color: #fff; margin: 0; padding: 0;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #007bff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="font-size: 1.75rem; font-weight: bold; color: #ffffff;">ALINA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html" style="color: #ffffff;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html" style="color: #ffffff;">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" style="color: #ffffff;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact py-5" style="background-color: #fff; color: #333;">
        <div class="container">
            <h2 class="text-center" style="font-size: 2.5rem; font-weight: 600; color: #800000;">Contact Me</h2>
            <p class="lead text-center" style="font-size: 1.25rem; color: #555;">Feel free to reach out to me for any inquiries or collaboration opportunities!</p>

            <!-- Contact Form -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="#" method="post">
                        <div class="form-group mb-3">
                            <label for="name" style="font-size: 1.1rem;">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required style="font-size: 1rem; padding: 12px; border-radius: 5px;">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" style="font-size: 1.1rem;">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" required style="font-size: 1rem; padding: 12px; border-radius: 5px;">
                        </div>
                        <div class="form-group mb-3">
                            <label for="message" style="font-size: 1.1rem;">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required style="font-size: 1rem; padding: 12px; border-radius: 5px;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: #007bff; border: none; padding: 12px 24px; font-size: 16px; font-weight: 500; text-transform: uppercase;">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section (Optional) -->
    <section class="map py-5" style="background-color: #f8f9fa;">
        <div class="container">
            <h2 class="text-center" style="font-size: 2.5rem; font-weight: 600; color: #800000;">Find Me</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Example Google Map Embed -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.024064292893!2d-79.38318445930811!3d43.653225801354525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34c0f8e1e27f%3A0x8c0d5e5a25607b9!2sToronto%2C%20ON!5e0!3m2!1sen!2sca!4v1636559740733!5m2!1sen!2sca" width="100%" height="350" style="border: 0; border-radius: 8px;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3" style="margin-top: 50px;">
        <p style="font-size: 1rem;">&copy; 2024 ALINA. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (at the end for faster load) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C89scichPD0uSRA5nKpr4Nx2gMWyGStyVE+vII7zYz1l0Cx4E9aMxjP6sbV/sLQAi0" crossorigin="anonymous"></script>
</body>
</html>
